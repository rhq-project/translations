view_admin_downloads_agent_help = <p> 이것은 {0} 에이전트의 업데이트 jar 파일입니다. 이 jar 파일의 목적은 사용자가 에이전트가 없는 시스템에 새 에이전트를 설치할 수 있도록 하는 것으로, 이미 설치된 에이전트를 업데이트 할 수 있도록 하기 위해서입니다. 자세한 내용은, 다운로드 받은 에이전트 jar에서 다음과 같이 --help 명령 옵션을 붙여 실행하십시오.<br/> <b>java -jar &lt;agent-download.jar&gt; --help</b> </p> <h3>에이전트 설치</h3> <p> <b>java -jar &lt;agent-download.jar&gt; --install[=&lt;새 에이전트 디렉토리&gt;]</b><br/> 이 명령은 새로운 에이전트를 설치합니다. 만약 새로운 디렉토리를 지정하지 않으면 기본값은 "."입니다.</p> <h3>에이전트 업데이트</h3> <p> <b>java -jar &lt;agent-download.jar&gt; --update[=&lt;이전 에이전트 디렉토리&gt;]</b><br/> 이것은 이미 설치된 기존의 에이전트를 업데이트합니다. 만약 이전의 기존 에이전트가 설치된 디렉토리를 지정하지 않았으면 "rhq-agent" 디렉토리로 추정됩니다. </p>
